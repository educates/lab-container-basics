apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "lab-container-basics"
spec:
  title: Container Basics
  description: An interactive workshop on running applications in containers.
  publish:
    image: "$(image_repository)/lab-container-basics-files:$(workshop_version)"
  workshop:
    files:
    - image:
        url: "$(image_repository)/lab-container-basics-files:$(workshop_version)"
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    namespaces:
      security:
        token:
          enabled: false
    applications:
      terminal:
        enabled: true
        layout: split
      editor:
        enabled: true
      docker:
        enabled: true
      registry:
        enabled: true
